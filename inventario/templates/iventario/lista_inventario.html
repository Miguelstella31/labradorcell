<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inventario</title>
</head>
<body>
    <h1>Inventario de Productos</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad Disponible</th>
                <th>Inventario Bajo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventarios %}
            <tr>
                <td>{{ item.producto.nombre }}</td>
                <td>{{ item.cantidad_disponible }}</td>
                <td>{% if item.inventario_bajo %} Sí {% else %} No {% endif %}</td>
                <td>
                    <a href="{% url 'actualizar_inventario' item.pk %}">Actualizar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="{% url 'crear_producto' %}">Añadir nuevo producto</a>
</body>
</html>
