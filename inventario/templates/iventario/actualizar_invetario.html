<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Inventario</title>
</head>
<body>
    <h1>Actualizar Inventario de {{ inventario.producto.nombre }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="cantidad_disponible">Cantidad Disponible:</label>
        <input type="number" id="cantidad_disponible" name="cantidad_disponible" value="{{ inventario.cantidad_disponible }}" required>
        
        <br><br>
        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a href="{% url 'lista_inventario' %}">Volver a la lista de inventario</a>
</body>
</html>
